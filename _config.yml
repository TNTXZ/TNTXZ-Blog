# Hexo 配置文件
## 文档：https://hexo.io/docs/configuration.html
## 源码：https://github.com/hexojs/hexo/

# 站点信息
title: TNTXZ's Blog
subtitle: ''
description: '一个成分复杂的生物的个人博客.'
keywords:
author: TNTXZ
language: zh-CN
timezone: 'Asia/Shanghai'

# 网址设置
## 在此设置您的网站网址。例如，如果使用 GitHub Page，应将 url 设置为 'https://username.github.io/project'
url: https://tntxz.starsfire.top/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # 设置为 false 可从固定链接中移除末尾的 'index.html'
  trailing_html: true # 设置为 false 可从固定链接中移除末尾的 '.html'

# 目录设置
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# 写作设置
new_post_name: :title.md # 新文章的文件名
default_layout: post
titlecase: false # 将标题转换为首字母大写
external_link:
  enable: true # 在新标签页中打开外部链接
  field: site # 应用于整个站点
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# 首页设置
# path: 博客索引页的根路径（默认为空）
# per_page: 每页显示的文章数（0 = 禁用分页）
# order_by: 文章排序（默认按日期降序排列）
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# 分类和标签
default_category: uncategorized
category_map:
tag_map:

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期/时间格式
## Hexo 使用 Moment.js 解析和显示日期
## 可参照 http://momentjs.com/docs/#/displaying/format/ 自定义日期格式
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option 支持 'mtime', 'date', 'empty'
updated_option: 'mtime'

# 分页设置
## 将 per_page 设置为 0 可禁用分页
per_page: 10
pagination_dir: page

# 包含/排除文件
## include:/exclude: 选项仅适用于 'source/' 文件夹
include:
exclude:
ignore:

# 扩展功能
## 插件：https://hexo.io/plugins/
## 主题：https://hexo.io/themes/
theme: anzhiyu

# 部署设置
## 文档：https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

#envelope_comment
#seehttps://akilar.top/posts/e2d3c450/
envelope_comment:
  enable: true #控制开关
  custom_pic:
    cover: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/violet.jpg #信笺头部图片
    line: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/line.png #信笺底部图片
    beforeimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/before.png # 信封前半部分
    afterimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/after.png # 信封后半部分
  message: #信笺正文，多行文本，写法如下
    - 有什么想问的？
    - 有什么想说的？
    - 有什么想吐槽的？
    - 哪怕是有什么想吃的，都可以告诉我哦~
  bottom: 自动书记人偶竭诚为您服务！ #仅支持单行文本
  height: #1024px，信封划出的高度
  path: #【可选】comments 的路径名称。默认为 comments，生成的页面为 comments/index.html
  front_matter: #【可选】comments页面的 front_matter 配置
    title: 留言板
    comments: true
    top_img: false
    type: envelope
# APlayer
# https://github.com/MoePlayer/hexo-tag-aplayer/blob/master/docs/README-zh_cn.md
aplayer:
  meting: true
  asset_inject: false

sitemap:
  path: 
    - sitemap.xml
    - sitemap.txt
  template: ./sitemap_template.xml
  template_txt: ./sitemap_template.txt
  rel: false
  tags: true
  categories: true
  
algolia:
  appId: "9JJ5RCN2AO"
  apiKey: "8f8a5395cf945cb6f9ddc48d4641d7e4"
  adminApiKey: ALGOLIA_ADMIN_API_KEY
  chunkSize: 5000
  indexName: "hexo-blog"
  fields:
    - content:strip:truncate,0,200
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

search:
  path: search.xml
  field: post
  content: true
  template: ./search.xml